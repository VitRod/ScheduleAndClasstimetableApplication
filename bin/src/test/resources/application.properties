spring.datasource.url=jdbc:h2:mem://localhost:5432/university_database
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=testUser
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.hbm2ddl.import_files=\
  db_scripts/buildingsFilling.sql,\
  db_scripts/classroomsFilling.sql,\
  db_scripts/coursesFilling.sql,\
  db_scripts/facultiesFilling.sql,\
  db_scripts/studentsFilling.sql,\
  db_scripts/studentsCoursesFilling.sql,\
  db_scripts/teachersFilling.sql,\
  db_scripts/teachersCoursesFilling.sql,\
  db_scripts/lessonsFilling.sql
