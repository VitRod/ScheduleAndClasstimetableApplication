<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Course-editing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="~{fragments/navbar :: navbar}">Navbar
</div>

<div class="container">
    <br/>
    <h2>Course changing page</h2>
    <p style="color:red">
        <a th:text="${errorMessage}"></a>
    </p>
    <a class="btn btn-sm btn-secondary" href="/courses">Back to table</a>
    <br/>
    <br/>
    <form th:method="PUT" th:action="@{/courses/{id}(id=${course.id})}" th:object="${course}">
        <label>Change name: </label>
        <input class="form-control form-control-sm" type="text" th:field="*{courseName}"/>
        <br/>
        <input class="btn btn-sm btn-success" type="submit" value="Update!">
    </form>
    <br/>
    <form th:method="DELETE" th:action="@{/courses/{id} (id=${course.id})}">
        <input class="btn btn-sm btn-danger" type="submit" value="Delete!"/>
    </form>
</div>
</body>
</html>
